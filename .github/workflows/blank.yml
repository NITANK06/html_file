<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }

    .card {
      background: black;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #4e73df;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      color: brown;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #4e73df;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2e59d9;
    }

    /* RESPONSIVE */
    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://i.pravatar.cc/150" class="profile-img" alt="Profile">

    <h2> jack sharma </h2>
    <p>Backend Developer</p>
    <p>skillfull in building responsive web applications.</p>

    <div class="buttons">
      <button class="btn">Follow</button>
      <button class="btn">Message</button>
    </div>
  </div>

</body>
</html>
